services:
  ruvector-postgres:
    image: ruvnet/ruvector-postgres:latest
    container_name: ruvector-postgres
    hostname: ruvector-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ruvector}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ruvector_secret}
      POSTGRES_DB: ${POSTGRES_DB:-ruvector}
    volumes:
      - ruvector_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ruvector -d ruvector -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - integrations-network

networks:
  integrations-network:
    name: integrations-network
    driver: bridge

volumes:
  ruvector_data:
    driver: local
